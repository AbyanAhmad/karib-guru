<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bank Materi/upload video</title>
</head>

<body class="body-global">
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white mb-5">
        <div class="container">
            <a class="navbar-brand " href="#">
                <img src="assets/KaribGuruMu Logo.svg">
            </a>
            <button class="navbar-toggler navbar-mobile" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav ml-auto h5">
                    <li class="nav-item">
                        <a class="nav-link font-navbar" href="#">Workshop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-navbar" href="#">Bank Materi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-navbar" href="#">Pendampingan</a>
                    </li>
                    <li class="nav-item ml-4">
                        <a href=""><button class="btn btn-dark nav-link text-white px-4 button-navbar">Log
                            In</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="title-upload-video">
                    Upload Video
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group row">
                        <label for="judul video" class="col-sm-2 col-form-label font-form">Judul Video</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nama pembuat" class="col-sm-2 col-form-label font-form">Nama Penbuat</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="deskripsi video" class="col-sm-2 col-form-label font-form">Deskripsi Video</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="link video" class="col-sm-2 col-form-label font-form">Link Video</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 text-center mx-auto">
                            <button type="submit" class="btn btn-primary btn-upload-video">Upload Video</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
