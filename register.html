<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body class="body-global">
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white mb-5">
        <div class="container">
            <a class="navbar-brand " href="#">
                <img src="assets/karib-guru-logo.svg">
            </a>
            <button class="navbar-toggler navbar-mobile" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav ml-auto h5">
                    <li class="nav-item">
                        <a class="nav-link font-navbar" href="#">Pelatihan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-navbar" href="#">Bank Materi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-navbar" href="#">Layanan Bantuan</a>
                    </li>
                    <li class="nav-item ml-4">
                        <a href=""><button class="btn btn-dark nav-link text-white px-4 button-navbar">Log
                            In</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container login-container">
        <div class="row">
            <div class="mx-auto">
                <div class="card border-0 custom-card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-5 login-title">Daftar</h3>
                        <form action="">
                            <div class="form-group font-form">
                                <label for="username font-form">Username</label>
                                <input style="border:1px solid black" name="username" type="text" id="username" class="form-control input-width">
                            </div>
                            <div class="form-group font-form">
                                <label for="fullname">Nama Lengkap</label>
                                <input style="border:1px solid black" name="fullname" type="text" id="fullname" class="form-control input-width">
                            </div>
                            <div class="form-group font-form">
                                <label for="password">Password</label>
                                <input style="border:1px solid black" name="password" type="password" id="password" class="form-control input-width">
                            </div>
                            <div class="form-group font-form">
                                <label for="password-confirmation">Konfirmasi Password</label>
                                <input style="border:1px solid black" name="password-confirmation" type="password" id="password-confirmation" class="form-control input-width">
                            </div>
                            <div class="form-group font-form">
                                <label for="">Sudah punya akun ? <a href="#">Login</a></label>
                            </div>
                            <div class="col-4 text-center mx-auto">
                                <button type="submit" class="px-4 btn button-login text-light">Daftar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
